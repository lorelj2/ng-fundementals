<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="(loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched) || mouseEnter">Required</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" required
             placeholder="User Name..."/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="(loginForm.controls.password?.invalid && loginForm.controls.password?.touched)  || mouseEnter">Required</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"
             placeholder="Password..." required/>
    </div>


    <span (mouseenter)="mouseEnter=true" (mouseleave)="mouseEnter=false" ><button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Login</button></span>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
